{% extends "storageManager/base.html" %}

{% block title %}Supplier - CountFast{% endblock %}

{% block content %}
    <h1><a href="{% url 'supplier_new' %}">New</a></h1>
    {% for supplier in suppliers %}
        <div>
            <p>Fecha de registro: {{ supplier.registration_date }}</p>
            <h1><a href="{% url 'supplier_details' pk=supplier.pk %}">{{ supplier.name }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
